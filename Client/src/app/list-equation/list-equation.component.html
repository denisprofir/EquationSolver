<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="coefficientA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Coefficient A</th>
      <td mat-cell *matCellDef="let row">{{row.coefficientA}}</td>
    </ng-container>

    <ng-container matColumnDef="coefficientB">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Coefficient B</th>
      <td mat-cell *matCellDef="let row">{{row.coefficientB}}</td>
    </ng-container>

    <ng-container matColumnDef="coefficientC">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Coefficient C</th>
      <td mat-cell *matCellDef="let row">{{row.coefficientC}}</td>
    </ng-container>

    <ng-container matColumnDef="discriminant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Discriminant</th>
      <td mat-cell *matCellDef="let row">{{row.discriminant}}</td>
    </ng-container>

    <ng-container matColumnDef="firstRoot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Root</th>
      <td mat-cell *matCellDef="let row">{{row.firstRoot}}</td>
    </ng-container>

    <ng-container matColumnDef="secondRoot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Second Root</th>
      <td mat-cell *matCellDef="let row">{{row.secondRoot}}</td>
    </ng-container>

    <ng-container matColumnDef="solvedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solved At</th>
      <td mat-cell *matCellDef="let row">{{row.solvedAt | date:'short'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
